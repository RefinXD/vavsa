<!DOCTYPE html>
<html>
<head>
    <title>AR.js Camera with Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    
    

    <a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono; sourceWidth:1920; sourceHeight:1080; displayWidth: 1920; displayHeight: 1080;' >

        <a-assets >
           <!-- <video id="eng" loop="true" crossorigin webkit-playsinline playsinline controls>
              <source  type="video/mp4"  src="test.mp4">    
           </video> -->
           <img id="vidvaPic" src="vidvaPic.jpg">
        </a-assets>

        <a-assets >
         <video id="sci" loop="true" crossorigin webkit-playsinline playsinline controls autoplay>
            <source  type="video/mp4"  src="vidyaVid.mp4">    
         </video>
        </a-assets>

        <a-assets >
            <img id="artsPic" src="artsPic.jpg">
        </a-assets>

        <a-assets >
         <video id="faa" loop="true" crossorigin webkit-playsinline playsinline controls autoplay>
            <source  type="video/mp4"  src="faaVid.mp4">    
         </video>
        </a-assets>

        <a-assets >
            <img id="archPic" src="archPic.jpg">
        </a-assets>
      
        <a-marker id = "marker" type="pattern" url="pattern-customMarker.patt"> 
            <a-image src="#vidvaPic" width="4" height="2.5" rotation = "270 0 0"></a-image>
        </a-marker>

        <a-marker id = "marker2" type="pattern" url="pattern-customMarker-2.patt"> 
            <a-video id="a-video2" src="#sci" width="4" height="2.5" rotation = "270 0 0" ></a-video>
        </a-marker>

        <a-marker id = "marker3" type="pattern" url="pattern-customMarker-3.patt"> 
            <a-image src="#artsPic" width="4" height=2.5" rotation = "270 0 0"></a-image>
        </a-marker>

        <a-marker id = "marker4" type="pattern" url="pattern-customMarker-4.patt"> 
         <a-video id="a-video4" src="#faa" width="4" height="2.5" rotation = "270 0 0"></a-video>
        </a-marker>

        <a-marker id = "marker5" type="pattern" url="pattern-customMarker-5.patt"> 
            <a-image src="#archPic" width="4" height="2.5" rotation = "270 0 0"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
     </a-scene>



     <div class="footer">
        <div class="row">
           <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left">
              <div class="onebleft">
                <!-- <button onclick="play()" class="btn btnskips">Play</button> -->
                 <button onclick="sci.play()" class="btn btnskips">Play (SCI)</button>
                 <button onclick="faa.play()" class="btn btnskips">Play (FAA)</button>
              </div>
              <div class="onebleft">
                <button onclick="eng.pause();sci.pause();arts.pause();faa.pause();arch.pause();" class="btn btnskips">Pause</button>
             </div>
           </div>
           <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right">
              <div class="onebright">
                 <button onclick="window.location.reload()" class="btn btnskips">Refresh</button>
              </div>
           </div>
        </div>
     </div>



     
    <script>


        const marker2 = document.getElementById('marker2');
        const scienceVid = document.getElementById('sci');
        // Listen for AR.js markerFound event
        marker2.addEventListener('markerFound', function () {
            scienceVid.setAttribute('visible', 'true'); // Show the video
            scienceVid.play(); // Start playing the video
        });
        // Listen for AR.js markerLost event
        marker2.addEventListener('markerLost', function () {
            scienceVid.pause(); // Pause the video when the marker is lost
            scienceVid.setAttribute('visible', 'false'); // Hide the video
        });
        const marker4 = document.getElementById('marker4');
        const faaVid = document.getElementById('faa');
        // Listen for AR.js markerFound event
        marker4.addEventListener('markerFound', function () {
            faaVid.setAttribute('visible', 'true');
            faaVid.setAttribute('value',true) // Show the video
            faaVid.play(); // Start playing the video
        });
        // Listen for AR.js markerLost event
        marker4.addEventListener('markerLost', function () {
            faaVid.pause(); // Pause the video when the marker is lost
            faaVid.setAttribute('visible', 'false');
            faaVid.setAttribute('value',false) // Hide the video
        });

        export function play() {
            if (scienceVid.getAttribute('value')) {scienceVid.play()}
            if (faaVid.getAttribute('value')) {faaVid.play()}

        }

    </script>

</body>
</html>
