<!DOCTYPE html>
<html>
<head>
    <title>AR.js Camera with Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <h1>AR.js Camera with Video</h1>
    

    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <video id="video" loop="true" src="test.mp4"></video>
        </a-assets>
        <a-marker id="marker" preset="hiro">
            <a-video id="a-video" src="#video" width="2" height="1.125" rotation = "270 0 0" autoplay="false"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        
        const marker = document.getElementById('marker');
        const videoElement = document.getElementById('video');
        // Listen for AR.js markerFound event
        marker.addEventListener('markerFound', function () {
            console.log(1)
            videoElement.setAttribute('visible', 'true'); // Show the video
            videoElement.play(); // Start playing the video
        });

        // Listen for AR.js markerLost event
        marker.addEventListener('markerLost', function () {
            console.log(2)
            videoElement.pause(); // Pause the video when the marker is lost
            videoElement.setAttribute('visible', 'false'); // Hide the video
        });
    </script>

</body>
</html>
